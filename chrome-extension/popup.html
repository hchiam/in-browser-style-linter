<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <button id="clear-error-buttons" title="Remove any '!' buttons">Clear error buttons</button>
    <button id="use-settings" title="Run linter">Use settings</button>
    <textarea id="set-settings" cols="80" rows="20" placeholder="// Enter your desired settings here:
var settings = [
{
s:'a', // selector
p:'color', // property
v:'red' // expected value
},
];"></textarea>
    <div>More info: <a href="https://github.com/hchiam/in-browser-style-linter" target="_blank" title="https://github.com/hchiam/in-browser-style-linter">here</a></div>
    <div id="version-number"></div>
    <script src="popup.js"></script>
  </body>
</html>
